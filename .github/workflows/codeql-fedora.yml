name: "CodeQL Analysis for Anvilock in Fedora"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "c" ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: CodeQL Analysis in Fedora (Docker)
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace fedora:latest bash -c "
        dnf update -y &&
        dnf install -y gcc make cmake &&
        cd .github/workflows/ &&
        chmod +x build-fedora.sh &&
        ./build-fedora.sh"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
